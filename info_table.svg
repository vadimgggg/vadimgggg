<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <style>
            .cl {
            text-align:center
            }
            h1 {
                color: red;
                animation: mymove 2s infinite;
            }

            @keyframes mymove {
                from {
                    color: red;
                }
                to {
                    color: yellow;
                }
            }
            </style>
        <div class="cl" xmlns="http://www.w3.org/1999/xhtml">
            <h1>HELLO WORLD!</h1>
        </div>
    </foreignObject>
</svg>
